- name: Copy docker-compose file for Consul agent and registrator
  template:
    src: compose-consul-agent-registrator.yml.j2
    dest: "{{ docker_compose_file_dir }}/compose-consul-agent-registrator.yml"

- name: Pulling latest docker images for service registrator
  shell: docker-compose -f {{ docker_compose_file_dir }}/compose-consul-agent-registrator.yml pull
  when: docker_force_pulling

- name: Start service registrator
  shell: docker-compose -f {{ docker_compose_file_dir }}/compose-consul-agent-registrator.yml up -d
