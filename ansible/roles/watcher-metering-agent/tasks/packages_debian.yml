- name: Install third-party system dependencies for Watcher Metering Agent
  apt: name={{ item }} update_cache=true state=present
  with_items:
    - python
    - python-dev
    - python-pip
    - python-virtualenv
    - python-setuptools
    - libxml2-dev
    - libxslt-dev
    - libvirt-bin
    - libvirt-dev
    - zlib1g-dev
    - qemu-kvm

- debug: msg="[{{ ansible_hostname }}] Adding Indeed Debian repository"

- name: Add Indeed Debian repositories
  apt_repository: repo='{{ item }}' state=present
  with_items:
    - "deb http://10.50.0.220/ stable main"
    - "deb http://10.50.0.220/ unstable main"

- name: Add Indeed repository key
  apt_key: url=http://10.50.0.220/key.asc state=present

- name: Install Indeed system dependencies for Watcher Metering Agent
  apt: name={{ item }} state=present update_cache=yes force=yes
  with_items:
    - libnanomsg
    - libnanoconfig
