    - docker-compose
    - service-discovery-cluster
    - nanoconfig-server

- hosts: watcher-metering-publisher
  become: yes
  become_user: root
  tags:
    - watcher-metering-publisher
    - metering-publisher
  roles:
    - docker
    - docker-compose
    - service-discovery-agent
    - watcher-metering-publisher

- hosts: watcher-metering-engine
  become: yes
  become_user: root
  tags:
    - watcher-metering-engine
    - metering-engine
