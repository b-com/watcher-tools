    - docker
    - docker-compose
    - service-discovery-agent
    - watcher-metering-engine

- hosts: watcher-metering-engine-publisher
  become: yes
  become_user: root
  tags:
    - watcher-metering-engine-publisher
    - metering-publisher
    - metering-engine
  roles:
    - docker
    - docker-compose
    - service-discovery-agent
    - watcher-metering-engine
    - watcher-metering-publisher

- hosts: compute-node
  become: yes
  become_user: root
  tags:
    - compute-node
    - metering-agent
  roles:
    - ansible-pip
    - watcher-metering-drivers

- hosts: watcher-controller
  become: yes
  become_user: root
  tags:
    - watcher-controller
